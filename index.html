<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝然然新年快乐</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 星星背景 -->
    <div class="stars"></div>
    
    <!-- 装饰点 -->
    <div class="pisces-dots"></div>
    
    <!-- 中央小鱼群 -->
    <div class="small-fish fish-center-1"></div>
    <div class="small-fish fish-center-2"></div>
    <div class="small-fish fish-center-3"></div>
    <div class="small-fish fish-center-4"></div>
    <div class="small-fish fish-center-5"></div>
    <div class="small-fish fish-center-6"></div>
    <div class="small-fish fish-center-7"></div>
    <div class="small-fish fish-center-8"></div>
    <div class="small-fish fish-center-9"></div>
    <div class="small-fish fish-center-10"></div>
    
    <!-- 双鱼座装饰 -->
    <div class="pisces-left"></div>
    <div class="pisces-bottom"></div>

    <!-- 蝴蝶装饰 -->
    <!-- 上方的蝴蝶 -->
    <div class="butterfly butterfly-pink" style="top: 25%; left: 40%; animation: butterflyFloat1 6s infinite"></div>
    <div class="butterfly butterfly-purple" style="top: 28%; right: 42%; animation: butterflyFloat2 7s infinite 0.5s"></div>
    <div class="butterfly butterfly-blue" style="top: 30%; left: 45%; animation: butterflyFloat3 8s infinite 1s"></div>
    
    <!-- 左侧的蝴蝶 -->
    <div class="butterfly butterfly-yellow" style="top: 45%; left: 25%; animation: butterflyFloat4 7s infinite 1.5s"></div>
    <div class="butterfly butterfly-orange" style="top: 48%; left: 28%; animation: butterflyFloat5 6s infinite 2s"></div>
    <div class="butterfly butterfly-pink" style="top: 42%; left: 30%; animation: butterflyFloat6 8s infinite 2.5s"></div>
    
    <!-- 右侧的蝴蝶 -->
    <div class="butterfly butterfly-purple" style="top: 45%; right: 25%; animation: butterflyFloat7 7s infinite 3s"></div>
    <div class="butterfly butterfly-blue" style="top: 48%; right: 28%; animation: butterflyFloat8 6s infinite 3.5s"></div>
    <div class="butterfly butterfly-yellow" style="top: 42%; right: 30%; animation: butterflyFloat9 8s infinite 4s"></div>
    
    <!-- 下方的蝴蝶 -->
    <div class="butterfly butterfly-orange" style="top: 65%; left: 45%; animation: butterflyFloat10 7s infinite 4.5s"></div>
    <div class="butterfly butterfly-pink" style="top: 62%; right: 42%; animation: butterflyFloat1 6s infinite 5s"></div>
    <div class="butterfly butterfly-purple" style="top: 68%; left: 40%; animation: butterflyFloat2 7s infinite 5.5s"></div>

    <!-- 音乐控制器 -->
    <div class="music-control">
        <audio id="bgMusic" loop preload="auto" x-webkit-airplay="allow" data-preload="true">
            <source src="audio/your-music-file.mp3" type="audio/mp3">
        </audio>
        <button id="musicToggle">🎵</button>
    </div>

    <!-- 主要内容容器 -->
    <div class="container">
        <div class="question-box" id="questionBox">
            <h1>准备好跨年了吗？</h1>
            <div class="options">
                <button class="option" data-next="1">当然啦！让我们开始吧 ✨</button>
                <button class="option" data-next="2">等等，我还没准备好 🙈</button>
            </div>
        </div>
    </div>

    <!-- 所有画布容器 -->
    <div class="canvas-container">
        <!-- 烟花画布 -->
        <canvas id="fireworks"></canvas>
        
        <!-- 孔明灯画布 -->
        <canvas id="lanterns"></canvas>
        
        <!-- 鼠标轨迹画布 -->
        <canvas id="mouseTrail"></canvas>

        <!-- 飘落的元素画布 -->
        <canvas id="fallingItems"></canvas>
    </div>

    <!-- 小动物装饰 -->
    <!-- 左侧小猫 -->
    <div class="pet cat" style="top: 15%; left: 10%; animation: petBounce 4s infinite"></div>
    <div class="pet cat" style="top: 35%; left: 8%; animation: petBounce 4s infinite 0.5s"></div>
    <div class="pet cat" style="top: 55%; left: 12%; animation: petBounce 4s infinite 1s"></div>
    
    <!-- 右侧小猫 -->
    <div class="pet cat" style="top: 25%; right: 10%; animation: petBounce 4s infinite 1.5s; transform: scaleX(-1)"></div>
    <div class="pet cat" style="top: 45%; right: 8%; animation: petBounce 4s infinite 2s; transform: scaleX(-1)"></div>
    <div class="pet cat" style="top: 65%; right: 12%; animation: petBounce 4s infinite 2.5s; transform: scaleX(-1)"></div>
    
    <!-- 上方小猫 -->
    <div class="pet cat" style="top: 10%; left: 30%; animation: petBounce 4s infinite 3s"></div>
    <div class="pet cat" style="top: 15%; right: 30%; animation: petBounce 4s infinite 3.5s; transform: scaleX(-1)"></div>
    
    <!-- 下方小猫 -->
    <div class="pet cat" style="bottom: 10%; left: 25%; animation: petBounce 4s infinite 4s"></div>
    <div class="pet cat" style="bottom: 15%; right: 25%; animation: petBounce 4s infinite 4.5s; transform: scaleX(-1)"></div>

    <script src="js/fireworks.js"></script>
    <script src="js/lanterns.js"></script>
    <script src="js/fallingItems.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
